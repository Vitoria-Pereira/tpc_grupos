<!doctype html>
<html>
<head>
		<meta charset="utf-8">
		<title>grupo 5</title>
		<style>
			button
			{
				height: 50px;
				width: 50px;
				border-style: none;
				font-family: Consolas, "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", Monaco, "Courier New", "monospace";
				color: white;
				background-color: #FFAEFD;
				
			}
			button:hover
			{
				animation: play 3s linear 0s infinite normal;
			}
			@keyframes play
			{
				0% {transform: rotate(0deg);}
				50% {transform: rotate(180deg);}
				100%{transform: rotate(360deg);}
			}
		</style>
	</head>
	<body>
		<button>help</button>
	</body>
</html>
